<div class="section top-most">
<h4 class="subsubsection">Tilde Ampersand: Fresh-Line</h4>

<p>Unless it can be determined that the output stream
is already at the beginning of a line,
this outputs a newline.
<tt>~<i>n</i>&amp;</tt> calls <b>fresh-line</b>
and then outputs <i>n</i>- 1 newlines.
<tt>~0&amp;</tt> does nothing.
</p>
