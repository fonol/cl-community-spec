<div class="section top-most">
<h4 class="subsubsection">Examples of Sharpsign Asterisk</h4>

<p>For example, 
</p><div class="example">
<pre class="example"><code>  #*101111
 #6*101111
 #6*101
 #6*1011
</code>
</pre></div>

<p>all mean the same thing: a <i>vector</i> of length <tt>6</tt>
with <i>elements</i> <tt>1</tt>, <tt>0</tt>, <tt>1</tt>, <tt>1</tt>, <tt>1</tt>, and <tt>1</tt>.
</p>
<p>For example:
</p>
<div class="example">
<pre class="example"><code> #*         ;An empty bit-vector
</code>
</pre></div>
