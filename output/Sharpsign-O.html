<a name="Sharpsign-O"></a>
<a name="Sharpsign-O-1"></a>
<div class="section top-most">
<h4 class="subsubsection">Sharpsign O</h4>

<p><tt>#O</tt><i>rational</i> reads <i>rational</i> in octal (radix 8).
For example, 
</p>
<div class="example">
<pre class="example"><code> #o37/15 &equiv; 31/13
 #o777 &equiv; 511
 #o105 &equiv; 69 ;105_8
</code>
</pre></div>

<p>The consequences are undefined if the token immediately following
the <tt>#O</tt> does not have the syntax of an octal (<i>i.e.</i>, radix 8) <i>rational</i>.
</p>
