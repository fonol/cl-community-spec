<div class="section top-most">
<h4 class="subsubsection">Tilde I: Indent</h4>

<p><tt>~<i>n</i>I</tt>  is the same as <tt>(pprint-indent :block n)</tt>.
</p>
<p><tt>~<i>n</i>:I</tt> is the same as <tt>(pprint-indent :current n)</tt>.
In both cases, <i>n</i> defaults to zero, if it is omitted.
</p>
