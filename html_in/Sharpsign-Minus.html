<a name="Sharpsign-Minus-1"></a>
<h4 class="subsubsection">2.4.8.19 Sharpsign Minus</h4>

<p><tt>#-</tt> is like <tt>#+</tt> 
except that it skips the <i>expression</i> if the <i>test</i> succeeds; 
that is,
</p>
<div class="example">
<pre class="example">#-<i>test</i> <i>expression</i> &equiv; #+(not <i>test</i>) <i>expression</i>
</pre></div>

<p>For examples, see <a href="Examples-of-Feature-Expressions.html#Examples-of-Feature-Expressions">Examples of Feature Expressions</a>.
</p>
