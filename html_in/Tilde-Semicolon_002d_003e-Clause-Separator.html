<a name="Tilde-Semicolon_003a-Clause-Separator"></a>
<h4 class="subsubsection">22.3.9.1 Tilde Semicolon: Clause Separator</h4>

<p>This separates clauses in <tt>~[</tt> and <tt>~&lt;</tt> constructs.
The consequences of using it elsewhere are undefined.
</p>
