<a name="Removed-Operators-1"></a>
<h4 class="subsection">27.1.3 Removed Operators</h4>

<p>The functions
</p>
<p><tt>int-char</tt>
<a name="index-int_002dchar"></a>, 

<tt>char-bits</tt>
<a name="index-char_002dbits"></a>, 

<tt>char-font</tt>
<a name="index-char_002dfont"></a>, 

<tt>make-char</tt>
<a name="index-make_002dchar"></a>, 

<tt>char-bit</tt>
<a name="index-char_002dbit"></a>, 

<tt>set-char-bit</tt>
<a name="index-set_002dchar_002dbit"></a>, 

<tt>string-char-p</tt>
<a name="index-string_002dchar_002dp"></a>, 

</p>
<p>and
<tt>commonp</tt>
<a name="index-commonp"></a>
</p>
<p>were removed.
</p>
<p>The <i>special operator</i> <tt>compiler-let</tt> was removed.
</p>
