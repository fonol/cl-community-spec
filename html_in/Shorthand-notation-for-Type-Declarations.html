<a name="Shorthand-notation-for-Type-Declarations-1"></a>
<h4 class="subsubsection">3.3.3.1 Shorthand notation for Type Declarations</h4>

<p>A <i>type specifier</i> can be used as a <i>declaration identifier</i>.
<tt>(<i>type-specifier</i> {<i>var</i>}*</tt>) is taken as shorthand for
<tt>(type <i>type-specifier</i> {<i>var</i>}*</tt>).
</p>
