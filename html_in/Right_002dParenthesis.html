<a name="Right_002dParenthesis-1"></a>
<h4 class="subsection">2.4.2 Right-Parenthesis</h4>

<p>The <i>right-parenthesis</i> is invalid 
except when used in conjunction with the left parenthesis character.
For more information, see <a href="Reader-Algorithm.html#Reader-Algorithm">Reader Algorithm</a>.
