<a name="Implementation-Limits-on-Array-Rank-1"></a>
<h4 class="subsubsection">15.1.1.9 Implementation Limits on Array Rank</h4>

<p>An <i>implementation</i> may impose a limit on the <i>rank</i> of an <i>array</i>,
but there is a minimum requirement on that limit.  See the <i>variable</i> <a href="array_002drank_002dlimit.html">array-rank-limit</a>.
</p>
