<a name="Rule-of-Float-Precision-Contagion-1"></a>
<h4 class="subsubsection">12.1.4.5 Rule of Float Precision Contagion</h4>

<p>The result of a numerical function is a <i>float</i> of the 
largest format among all the floating-point arguments to the <i>function</i>. 
</p>
