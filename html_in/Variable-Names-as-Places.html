<a name="Variable-Names-as-Places-1"></a>
<h4 class="subsubsection">5.1.2.1 Variable Names as Places</h4>

<p>The name of a <i>lexical variable</i> or <i>dynamic variable</i> 
can be used as a <i>place</i>.
