<a name="Symbol-Macros-as-Places-1"></a>
<h4 class="subsubsection">5.1.2.8 Symbol Macros as Places</h4>

<p>A reference to a <i>symbol</i> that has been <i>established</i> as a <i>symbol macro</i> 
can be used as a <i>place</i>.  In this case,
<b>setf</b> expands the reference and then analyzes the resulting <i>form</i>.
</p>
