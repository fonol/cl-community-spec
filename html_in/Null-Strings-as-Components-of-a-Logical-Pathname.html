<a name="Null-Strings-as-Components-of-a-Logical-Pathname-1"></a>
<h4 class="subsubsection">19.3.2.2 Null Strings as Components of a Logical Pathname</h4>

<p>The null string, <tt>&quot;&quot;</tt>, is not a valid value for any component of a <i>logical pathname</i>.
</p>
