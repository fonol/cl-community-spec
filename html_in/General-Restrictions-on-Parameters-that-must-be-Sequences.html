<a name="General-Restrictions-on-Parameters-that-must-be-Sequences-1"></a>
<h4 class="subsection">17.1.1 General Restrictions on Parameters that must be Sequences</h4>

<p>In general, <i>lists</i> (including <i>association lists</i> and <i>property lists</i>)
that are treated as <i>sequences</i> must be <i>proper lists</i>.
</p>
