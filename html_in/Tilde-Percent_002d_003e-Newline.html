<a name="Tilde-Percent_003a-Newline"></a>
<h4 class="subsubsection">22.3.1.2 Tilde Percent: Newline</h4>

<p>This outputs a <tt>#\Newline</tt> character, thereby terminating the current
output line and beginning a new one.
<tt>~<i>n</i>%</tt> outputs <i>n</i> newlines.
No <i>arg</i> is used.  
</p>
