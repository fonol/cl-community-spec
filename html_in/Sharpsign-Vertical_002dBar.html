<a name="Sharpsign-Vertical_002dBar-1"></a>
<h4 class="subsubsection">2.4.8.20 Sharpsign Vertical-Bar</h4>

<p><tt>#|...|#</tt> is treated as a comment by the reader.
It must be balanced with respect to other occurrences of <tt>#|</tt> and <tt>|#</tt>,
but otherwise may contain any characters whatsoever.
</p>
