<a name="Tilde-Right_002dParen_003a-End-of-Case-Conversion"></a>
<h4 class="subsubsection">22.3.8.2 Tilde Right-Paren: End of Case Conversion</h4>

<p><tt>~)</tt> terminates a <tt>~(</tt>.
The consequences of using it elsewhere are undefined.
