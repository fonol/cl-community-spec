<a name="Comma-1"></a>
<h4 class="subsection">2.4.7 Comma</h4>

<p>The <i>comma</i> is part of the backquote syntax; see <a href="Backquote.html#Backquote">Backquote</a>.
<i>Comma</i> is invalid if used other than inside the body of a 
backquote <i>expression</i> as described above.
</p>
