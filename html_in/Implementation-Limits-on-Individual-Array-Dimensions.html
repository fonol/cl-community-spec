<a name="Implementation-Limits-on-Individual-Array-Dimensions-1"></a>
<h4 class="subsubsection">15.1.1.2.1 Implementation Limits on Individual Array Dimensions</h4>

<p>An <i>implementation</i> may impose a limit on <i>dimensions</i> of an <i>array</i>,
but there is a minimum requirement on that limit.  See the <i>variable</i> <a href="array_002ddimension_002dlimit.html">array-dimension-limit</a>.
</p>
