<h4 class="subsection">23.1.1 Dynamic Control of the Lisp Reader</h4>

<p>Various aspects of the <i>Lisp reader</i> can be controlled dynamically.
See <a href="Readtables.html#Readtables">Readtables</a> and <a href="Variables-that-affect-the-Lisp-Reader.html#Variables-that-affect-the-Lisp-Reader">Variables that affect the Lisp Reader</a>.
