<a name="Packages-No-Longer-Required-1"></a>
<h4 class="subsection">27.1.7 Packages No Longer Required</h4>

<p>The <i>packages</i> 
     <tt>LISP</tt>
<a name="index-lisp"></a>, 

     <tt>USER</tt>
<a name="index-user-1"></a>, 

 and <tt>SYSTEM</tt>
<a name="index-system"></a>
</p>
<p>are no longer required.  It is valid for <i>packages</i> with one or more of these
names to be provided by a <i>conforming implementation</i> as extensions.
</p>
