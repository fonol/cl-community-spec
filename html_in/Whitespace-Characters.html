<a name="Whitespace-Characters-1"></a>
<h4 class="subsubsection">2.1.4.9 Whitespace Characters</h4>

<p><i>Whitespace</i>_2 <i>characters</i> are used to separate <i>tokens</i>.
</p>
<p><i>Space</i> and <i>newline</i> are <i>whitespace</i>_2 <i>characters</i>
in <i>standard syntax</i>.
