<a name="The-Pathname-Device-Component-1"></a>
<h4 class="subsubsection">19.2.1.2 The Pathname Device Component</h4>

<p>Corresponds to the "device" or "file structure" concept in many
host file systems: the name of a logical or physical device containing files.
